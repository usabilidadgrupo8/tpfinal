<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- Fonts --> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <title>TP Final Grupo 8 - Vecinos</title>
    </head>
    <body>
        <header class="container breadcrum py-2">
            <div class="row">
                <div class="col-12">
                    <a href="ascensor1.html" class="" alt="volver">
                        <span><img alt="Volver" src="img/icons/chevron_left_dark.svg" class="flecha-izq"></span>
                    </a>
                    <h1 class="mb-0">Reportar Problemas</h1>
                </div>
            </div>
        </header>
        <div class="container-fluid py-3">
            <h2 class="h1">Ascensor</h2>
        </div>
        <main class="container">
            <form>
                <fieldset>
                    <legend class="h5">¿Qué problema querés reportar?</legend>
                    <input type="radio" name="exampleRadios" id="suciedad" value="opcion1" checked>
                    <label for="suciedad">Se encuentra sucio</label><br>
                    <input type="radio" name="exampleRadios" id="puerta" value="opcion2"> 
                    <label for="puerta">La puerta no cierra correctamente</label><br>
                    <input type="radio" name="exampleRadios" id="desperfecto" value="opcion3">
                    <label for="desperfecto">Desperfecto de iluminación</label><br>
                    <input type="radio" name="exampleRadios" id="botonera" value="opcion4"> 
                    <label for="botonera">La botonera está rota</label><br>
                    <input type="radio" name="exampleRadios" id="bloqueo" value="opcion5">
                    <label for="bloqueo">Ascensor bloqueado</label><br>
                    <input type="radio" name="exampleRadios" id="otro" value="opcion6"> 
                    <label for="otro">Otro</label><br>
                </fieldset>
                <div class="form-row">
                    <label class="col-12 h5 my-3" for="comentario">Añade un comentario acerca del desperfecto (requerido)</label>
                    <textarea class="col-12 mb-3" id="comentario" placeholder="Escribe tu comentario" required></textarea>
                </div>
                <button type="submit" class="btn btn-white violet float-right btn-short">Enviar</button>
            </form>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
